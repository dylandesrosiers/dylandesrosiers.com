<script>
    var inputURL;
    var fileType;
    var fileID;
    var outputURL;

    document.getElementById('btnGenerate').onclick = function generateLink() {
      inputURL = document.getElementById('inputURL').value;
      fileType = inputURL.split('/')[3];
      fileID = inputURL.split('/')[5];
      outputURL = 'https://drive.google.com/uc?id=' + fileID;
      document.getElementById('outputURL').innerText = outputURL;
    };

</script>
