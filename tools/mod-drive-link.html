<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Google Drive Link Modifier | Dylan Desrosiers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<style>
.container {
  width: auto;
  max-width: 500px;
  padding: 0 15px;
}
</style>

</head>

<body class="d-flex flex-column h-100">
  <main role="main" class="flex-shrink-0">

    <div class="container">
      <h2 class="mt-4 text-center">Google Drive Link Modifier</h2>

        <form>
          <div class="form-group mt-5">
            <label>Google Drive Link</label>
              <div class="input-group">
                <input type="url" class="form-control" id="inputURL">
              <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="btnGenerate">Generate</button>
            </div>
          </div>
        </div>

<!-- TEST URL
https://drive.google.com/file/d/fileID
-->

        <div class="input-group mt-4">
          <input type="text" class="form-control" id="outputURL" disabled>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary copy-clipboard">Copy</button>
          </div>
        </div>
      </form>


    </div>
  </main>
</body>

<script>
    var inputURL;
    var fileType;
    var fileID;
    var outputURL;

    document.getElementById('btnGenerate').onclick = function generateLink() {
      inputURL = document.getElementById('inputURL').value;
//      if (inputURL == "") {
//        document.getElementById('inputURL').setAttribute('placeholder', "Please enter a URL");
//      } else {
      fileType = inputURL.split('/')[3];
      fileID = inputURL.split('/')[5];
      outputURL = 'https://drive.google.com/uc?id=' + fileID;
      document.getElementById('outputURL').setAttribute('value', outputURL);
//    }
    };

</script>


<!-- clipboard.js -->
<script src="/files/clipboard.js-master/dist/clipboard.min.js"></script>

<script>
var clipboard = new ClipboardJS('.copy-clipboard', {
    text: function() {
      return outputURL;
    }
});
</script>

</html>
