<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Contact Form</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- Bootstrap core CSS -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<style>
.container {
  width: auto;
  max-width: 680px;
  padding: 0 15px;
}
</style>




</head>
<body class="d-flex flex-column h-100">
    <!-- Begin page content -->
<main role="main" class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-4">Contact</h1>

    <form action="https://submit-form.com/bexLvw5r">
      <input type="hidden" name="_redirect" value="https://dylandesrosiers.com/contact/success">


      <div class="form-group">
        <label for="Name">Name</label>
        <input id="Name" name="Name" type="text" required="required" class="form-control">
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input id="Email" name="Email" type="text" required="required" class="form-control">
      </div>
      <div class="form-group">
        <label for="Subject">Subject</label>
        <input id="Subject" name="Subject" type="text" required="required" class="form-control">
      </div>
      <div class="form-group">
        <label for="Message">Message</label>
        <textarea id="Message" name="Message" cols="40" rows="5" required="required" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <div class="g-recaptcha" data-sitekey="6LcyDeMZAAAAAOUGZR7G5Se5hlbJRVuucfNYQ1ee"></div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>

  </div>

</main>

</body>
</html>
